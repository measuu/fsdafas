{% extends "base.html" %}
{% block content %}
<style>

body {
    background: linear-gradient(to bottom, #ff0000, #000000);
    background-size: 100% 300%;
    animation: gradientScroll 10s ease infinite;
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

@keyframes gradientScroll {
    0% { background-position: 0% 0%; }
    50% { background-position: 0% 100%; }
    100% { background-position: 0% 0%; }
}

.logo img {
    box-shadow: 0 0 15px #00bfff;
    border-radius: 10px;
    transition: transform 0.3s ease;
}
.logo img:hover {
    transform: scale(1.05);
}

.container {
    animation: fadeInUp 1s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

body {
    background-color: #1c1c1c;
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}
.container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    background-color: #2b2b2b;
    border-radius: 10px;
}
.logo img {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}
h1 {
    margin-bottom: 10px;
    color: #00ffff;
    text-shadow: 0 0 3px #00ffff, 0 0 10px #00ffff, 0 0 1px #00ffff;
    font-size: 2.5em;
    letter-spacing: 0.1px;
}
.info {
    text-align: left;
    margin-top: 20px;
}
.info p {
    margin: 10px 0;
}
.highlight {
    color: #00bfff;
    font-weight: bold;
}
</style>
<div class="container">
    <div class="logo">
        <img src="{{ team.logo_url }}" alt="Логотип {{ team.name }}">
    </div>
    <h1>{{ team.name }}</h1>

    <div class="info">
        <p><span class="highlight">Кількість трофеїв:</span> {{ team.trophies }}</p>
        <p><span class="highlight">Опис:</span> {{ team.descr }}</p>
        <p><span class="highlight">Теперішній склад:</span> {{ team.players }}</p>
    </div>
</div>
{% endblock content %}
