{% extends "base.html" %}
{% block content %}
<div class="reviews-container">
  <h2>Відгуки користувачів</h2>
  {% if reviews %}
    <ul class="reviews-list">
      {% for review in reviews %}
      <li class="review-item">
        <div class="review-header">
          <span class="review-name">{{ review.name }}</span>
        </div>
        <p class="review-message">{{ review.message }}</p>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="no-reviews">Ще немає відгуків. Будь першим, хто залишить свій!</p>
  {% endif %}
</div>

<style>
  .reviews-container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 2rem;
    background: #111;
    border-radius: 12px;
    box-shadow: 0 0 15px 3px #ffeb3b;
    color: #ffeb3b;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .reviews-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
    letter-spacing: 1px;
  }
  .reviews-list {
    list-style: none;
    padding: 0;
  }
  .review-item {
    background: #222;
    border: 2px solid #ffeb3b;
    border-radius: 10px;
    padding: 1rem 1.5rem;
    margin-bottom: 1.3rem;
    transition: background 0.3s ease;
  }
  .review-item:hover {
    background: #333;
  }
  .review-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.7rem;
  }
  .review-name {
    font-weight: 700;
    font-size: 1.1rem;
  }
  .review-message {
    font-size: 1rem;
    line-height: 1.4;
    white-space: pre-wrap;
  }
  .no-reviews {
    text-align: center;
    font-style: italic;
    color: #fff176;
  }
</style>
{% endblock content %}
